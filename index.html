<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form method="GET">
        <div class="container border m-5 p-0">

            <h1 class="border m-0 p-3">Payment form example</h1>
            <div class="p-3">

                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>


                <div class="row">

                    <div class="col-5">
                        <div class="mb-3">
                            <label for="Card" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="Card" name="Card" pattern="[0-9]{20}"
                                placeholder="xxxxxxxxxxxx" required>
                        </div>


                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="CVC" class="form-label">CVC</label>
                            <input type="text" class="form-control" id="CVC" name="CVC" pattern="[0-9]{3}"
                                placeholder="0000" required>
                        </div>


                    </div>

                    <div class="col-4">

                        <div class="mb-3">
                            <label for="Amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="Amount" name="Amount" placeholder="($)Amount"
                                required>
                        </div>


                    </div>


                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>

                    </div>

                </div>
                <div class="row">

                    <div class="col-6">
                        <div class="mb-3">
                            <label for="City" class="form-label">City</label>
                            <input type="text" class="form-control" id="City" name="City" required>
                        </div>

                    </div>
                    <div class="col-3">
                        <label for="State" class="form-label">State</label>
                        <select class="form-select" aria-label="State" name="State" required>
                            <option selected>Pick a state</option>
                            <option value="1">Madrid</option>
                            <option value="2">Barcelona</option>
                            <option value="3">Andalucia</option>
                        </select>


                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" pattern="[0-9]{5}" required>
                        </div>


                    </div>


                </div>
                <div class="row">
                    <div class="col-2">
                        <label for="cardType" class="form-label">We accept:</label>
                        <div class="bg-secondary">
                            <input type="radio" name="cardType" value="" /><i class="fa-brands fa-cc-visa"></i>
                            <input type="radio" name="cardType" value="" /><i class="fa-brands fa-cc-mastercard"></i>
                            <input type="radio" name="cardType" value="" /><i class="fa-brands fa-cc-paypal"></i>
                            <input type="radio" name="cardType" value="" /><i class="fa-brands fa-cc-diners-club"></i>
                        </div>
                    </div>
                    <div class="col-4"></div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                            <p>Add any notes here.</p>
                        </div>

                    </div>

                </div>



            </div>
            <ul class="nav gap-2 m-0 p-3 border justify-content-end">
                <li class="nav-item">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </li>
                <li class="nav-item">
                    <button type="submit" class="btn btn-primary">Send</button>
                </li>

            </ul>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
